name: ephraim_umunnakwe
description: "Personal Portfolio Website"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  responsive_framework: ^1.4.0
  provider: ^6.1.2
  avatar_glow: ^3.0.1
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.0
  carousel_slider: ^4.2.1
  fan_carousel_image_slider: ^1.0.1
  flutter_rating_stars: ^1.1.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/profile_img.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/profile_img.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/profile_img.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/profile_img.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/audio/
    - assets/video/
    - assets/fonts/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir-lt-pro-cufonfonts/AvenirLTProLight.otf
        - asset: assets/fonts/avenir-lt-pro-cufonfonts/AvenirLTProMedium.otf
          weight: 400
        # - asset: fonts/Schyler-Italic.ttf
        #   style: italic
    - family: Genome
      fonts:
        - asset: assets/fonts/genome-cufonfonts/Genome-Thin.otf
