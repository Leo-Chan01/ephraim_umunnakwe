  <style>
    /* Loading screen for better perceived performance */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F0C29 0%, #24243e 50%, #2E1B5D 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.1);
      border-left: 4px solid #1E40AF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
    
    /* Hide loading when Flutter is ready */
    .flutter-ready .loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading">
    <div>
      <div class="spinner"></div>
      <div class="loading-text">Loading Portfolio...</div>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-ready');
    });
  </script>
</body>
</html>
